<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Mortgage repayment calculator</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">
  </style>
</head>

<body>

  <main class="container">
    <section class="calculator-container">
      
      <div class="calculator-form">
        <div class="title-container">
          <h1>Mortgage Calculator</h1>
          <span>Clear All</span>
        </div>
        
        <form action="#" method="post">
          <div class="form-group">
            <label class="styling" for="mortgage-amount">Mortgage Amount</label>
            <div class="input-with-symbol">
              <span class="input-symbol">$</span>
              <input type="number" id="mortgage-amount" name="mortgage-amount" required>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label class="styling" for="mortgage-term">Mortgage Term</label>
              <div class="input-with-symbol right-symbol">
                <input type="number" id="mortgage-term" name="mortgage-term" required>
                <span class="input-symbol right blue-bg">yrs</span>
              </div>
            </div>
            <div class="form-group">
              <label class="styling" for="interest-rate">Interest Rate</label>
              <div class="input-with-symbol right-symbol">
                <input type="number" step="0.25" id="interest-rate" name="interest-rate" required>
                <span class="input-symbol right blue-bg">%</span>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label>Mortgage Type</label>
            <div class="mortgage-type-options">
              <label>
                <input type="radio" name="mortgage-type" value="repayment" required checked>
                Repayment
              </label>
              <label>
                <input type="radio" name="mortgage-type" value="interest-only" required>
                Interest Only
              </label>
            </div>
          </div>
          <button type="submit" class="calculate">
            <img src="./assets/images/icon-calculator.svg" alt="" />
            Calculate Repayments
          </button>
        </form>
      </div>

      <!-- Right box -->
      <div class="results-container">
        <div class="results">
          <img src="./assets/images/illustration-empty.svg" alt="Results Icon" class="results-image">
          <h3>Results shown here</h3>
          <p class="total-repayable">
            Complete the form and click “calculate repayments” to see what your monthly repayments would be.
          </p>
        </div>
      </div>

    </section>
  </main>

</body>
</html>
